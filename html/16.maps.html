<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html image map<name=""></map></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>HTML Image Maps</h1>
    <div>
        <p>Con la etiqueta map y area podemos crear zonas clicables en las imagenes</p>
    </div>
    <h2>Image maps</h2>
    <p>colocamos la imagen que queremos "mapear":</p>
    <img id="banner" src="./img/banner.png" alt="HTML, CSS, JS" usemap="#mymap">
    <map name="mymap">
        <area shape="rect" coords="20,20,180,180" href="./html.html" alt="HTML 5">
        <area shape="rect" coords="230,20,370,180" href="./css.html" alt="CSS 3">
        <area shape="rect" coords="430,20,570,180" href="./js.html" alt="JS">
    </map>
    <script>
        function html() {
            alert("Clicaste HTML!");
        }
        function css() {
            alert("Clicaste CSS!");
        }
        function js() {
            alert("Clicaste JS!");
        }
    </script>

</body>
</html>
