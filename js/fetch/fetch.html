<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body style="text-align: center;">
    <h1>Fetch</h1>

    <div style="border:1px solid black; padding: 10px; width: 50%; margin: 10px auto;">
        <h2>Pedir Lista</h2>
        <p id="listaTodos"></p>
        <button onclick="pedirListaTodos()">Pedir lista</button>
    </div>

    <div style="border:1px solid black; padding: 10px; width: 50%; margin: 10px auto;">
        <h2>Pedir Un Todo</h2>
        <p id="todo"></p>
        <label for="todoId">Indica el id del todo:</label>
        <br>
        <input type="number" id="todoId" min="1" max="200" step="1">
        <br><br>
        <button onclick="pedirUnTodo()">Pedir todo</button>
    </div>

    <div style="border:1px solid black; padding: 10px; width: 50%; margin: 10px auto;">
        <h2>Crear todo</h2>
        
        <p id="nuevoTodo"></p>

        <div>
            <label for="titulo">Escribe un título:</label>
            <br>
            <input type="text" id="titulo">
            <br><br>
            <label for="idUsuario">Introduce tu id de usuario:</label>
            <input type="number" min="1" max=1000 step="1" id="idUsuario">
            <br><br>
            <label for="estaCompletado">¿Está completado?</label>
            <input type="checkbox" id="estaCompletado">
            <br><br>
            <button onclick="crearTodo()">Crear todo</button>
        </div> 
    </div>

    <div style="border:1px solid black; padding: 10px; width: 50%; margin: 10px auto;">
        <h2>Editar Todo</h2>
        
        <p id="editarTodo"></p>

        <label for="todoId2">Indica el id del todo a editar:</label>
        <br>
        <input type="number" id="todoId2" min="1" max="200" step="1">
        <br><br>
        <label for="titulo2">Introduce el título nuevo:</label>
        <input type="text" id="titulo2">
        <br>
        <label for="userId2">Introduce userId nuevo:&nbsp;&nbsp;</label>
        <input type="number" id="userId2" step="1">
        <br><br>
        <label for="estaCompletado2">¿Este todo está completado?</label>
        <input type="checkbox" id="estaCompletado2">
        <br><br>
        <button onclick="editarTodo()">Editar todo</button>
    </div>

    <div style="border:1px solid black; padding: 10px; width: 50%; margin: 10px auto;">
        <h2>Editar Parcialmente Todo</h2>
        
        <p id="editarParcialTodo"></p>

        <label for="todoId3">Indica el id del todo a editar:</label>
        <br>
        <input type="number" id="todoId3" min="1" max="200" step="1">
        <br><br>
        <label for="titulo3">Introduce el título nuevo:</label>
        <input type="text" id="titulo3">
        <br>
        <label for="userId3">Introduce userId nuevo:&nbsp;&nbsp;</label>
        <input type="number" id="userId3" step="1">
        <br><br>
        <label for="estaCompletado3">¿Este todo está completado?</label>
        <input type="checkbox" id="estaCompletado3">
        <br><br>
        <button onclick="editarParcialTodo()">Editar parcialmente todo</button>
    </div>

    <div style="border:1px solid black; padding: 10px; width: 50%; margin: 10px auto;">
        <h2>Borrar Un Todo</h2>

        <p id="borrarTodo"></p>
        
        <label for="todoId">Indica el id del todo a borrar:</label>
        <br>
        <input type="number" id="todoId4" min="1" max="200" step="1">
        <br><br>
        <button onclick="borrarTodo()">Borrar todo</button>
    </div>

    <script src="./fetch/0.fetch.js"></script>
</body>
</html>
